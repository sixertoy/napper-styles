<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>@iziges/napper-styles - A collection of SCSS helpers</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A collection of SCSS helpers" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="./assets/view-source-plugin.css" />
  </head>
  <body>
    <div data-app id="main">Please wait...</div>
    <script>
      window.$docsify = {
        el: '#main',
        subMaxLevel: 2,
        search: 'auto',
        coverpage: true,
        onlyCover: true,
        loadSidebar: true,
        routerMode: 'hash',
        name: '@iziges/napper-styles',
        repo: 'https://github.com/sixertoy/napper-styles',
        // markdown: {
        //   gfm: false,
        //   pedantic: false,
        //   sanitize: false,
        //   breaks: false,
        //   xhtml: true,
        // },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="./assets/view-source-plugin.js"></script>
  </body>
</html>
